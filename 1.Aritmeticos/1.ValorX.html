	<title>Valor de X</title>

	<script type="text/javascript">

	a = 60
	b = 0
	x = 100
	i = 100
	z = 100

	while (a != b){
		a = a + 10;

		while (x == i){
			x = x + z;
		}

		b = b + 20;
		a = a - 10;
		i = x;
	}

	</script>

<body>
	<h1>Valor de X</h1>

	<p>Resuelve el valor de X:</p>
	<p>a = 60</p>

	<p>x = 100</p>
	<p>i = 100</p>
	<p>z = 100</p><br>
	<p>Mientras a es diferente a b, entonces: </p>
	<p>a = a + 10</p>
	<p>Mientras x es igual a i, entonces: </p>
	<p>x = x + z</p>
	<p>b = b + 20</p>
	<p>a = a - 10</p>
	<p>i = x;</p>
