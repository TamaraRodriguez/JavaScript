<!DOCTYPE html>
<html lang="ES">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Tamara Rodríguez Manzanero">
	<title>Primos</title>
	<script type="text/javascript">
		var num = prompt("Introduce un número");
			num = Number(num);
		var cont = 2; 
		var numPrimo =true;

		while(cont<num){
			if (num%cont==0) {
				numPrimo=false;
			}
			cont++;
		}

		if (numPrimo==true) {
			alert("El número es primo");
		}else{
			alert("El numero no es primo");
		}
	</script>
</head>
<body>
	
</body>
</html>
